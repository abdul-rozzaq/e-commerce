{% extends 'base.html' %}


{% block content %}

<div class="container pt-5" style="min-height: 50vh;">

    <h2>Parolni tiklash</h2>

    <form method="POST" class="w-50 mb-3">
        {% csrf_token %}

        <p>
            <label for="email">Parolni tiklash emailini kiriting</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="john.deo@mail.ru">
        </p>

        <button type="submit" class="btn btn-primary">Tiklash emailini yuborish</button>
    </form>
</div>

{% endblock content %}
